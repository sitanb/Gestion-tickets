<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= webpackConfig.output.publicPath %>favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>For Right Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!--  Fonts and icons     -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <!--  lien pour commentaires    -->
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  
  <!--  style pour commentaires    -->
  <style class="cp-pen-styles">
  
  #body {
    width: 97%;
    font-family: 'Nunito', sans-serif;
    background: -webkit-linear-gradient(330deg, #d7d5d5, #f0a6ca);
    background: linear-gradient(120deg, #d7d5d5, hsla(0,0%,100%,.5));
    overflow: hidden;
    margin: auto;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    
  }
  .chatbox__messages{
    overflow: auto;
    height: 90%;
  }
  
  .containerChat {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    height: 680px;
    width: 100vw;
    font-family: 'Nunito', sans-serif;
  }
  
  .containerChat h3 {
    color: #FFF;
    text-align: center;
  }
  
  .chatbox {
    background: #f8f9fa;
    width: 80%;
    height: 100%;
    border-radius: 0.2em;
    position: relative;
    box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.1);
  }
  
  .chatbox__messages__user-message {
    width: 500px;
    word-wrap: break-word;
    clear: both; 
    float: left;
  }
  
  
  .chatbox__messages__user-message_send {
    width: 500px;
    word-wrap: break-word;
    clear: both; 
    float: right;
  }
  
  .chatbox__messages__user-message--ind-message {
    background: #00000012;
    padding: 1em 0;
    border-radius: 20px;
    margin: 2em 1em;
    overflow: auto;
  }
  .chatbox__messages__user-message--ind-message_send {
    background: rgba(133, 208, 233, 0.2);
    padding: 1em 0;
    border-radius: 20px;
    margin: 2em 1em;
    overflow: auto;
  }
  
  .chatbox__messages__user-message--ind-message > p.name {
    color: #b93a26;
    font-size: 1em;
  }
  
  .chatbox__messages__user-message--ind-message > p.message {
    color: black;
    font-size: 0.7em;
    margin: 0 2.8em;
    margin-top:4px;
  }
  .chatbox__messages__user-message--ind-message_send > p.name {
    color: #744b28;
    font-size: 1em;
  }
  
  .chatbox__messages__user-message--ind-message_send > p.message {
    color: black;
    font-size: 0.7em;
    margin: 0 2.8em;
    margin-top:4px;
  }
  
  .chatbox__user-list {
    background: rgba(255, 255, 255, 0.1);
    width: 25%;
    height: 100%;
    float: right;
    border-top-right-radius: 0.2em;
    border-bottom-right-radius: 0.2em;
    box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.1);
  }
  
  .chatbox__user-list h1 {
    background: rgba(255, 255, 255, 0.05);
    color: green;
    font-size: 1.3em;
    padding: 1em;
    margin: 0;
    font-weight: 300;
    text-align: center;
    box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.1);
  }
  
  .chatbox__user, .chatbox__user--active, .chatbox__user--busy, .chatbox__user--away {
    width: 0.5em;
    height: 0.5em;
    border-radius: 100%;
    margin: 1em 0.7em;
    font-size: 1.5em;
  }
  
  .chatbox__user--active {
    background: rgba(31, 167, 3, 0.5);
  }
  
  .chatbox p {
    float: left;
    text-align: left;
    margin: -0.25em 2em;
    font-size: 0.7em;
    font-weight: 300;
    color: #FFF;
    width: 410px;
  }
  
  
  .chatbox form textarea {
    background: rgba(191, 146, 139, 0.13);
    position: absolute;
    bottom: 0;
    left: 0;
    border: none;
    width: 70%;
    height:63px;
    padding: 1.2em;
    outline: none;
    color: black;
    font-weight: 300;
    box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.1);
  }
  .chatbox form i {
    background: rgba(90, 214, 65, 0.5);
    position: absolute;
    color:white;
    bottom: 0;
    right: 25%;
    width: 5%;
    padding-top: 20px;
    padding-left: 20px;
    height:63px;
    font-weight: 300;
    box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.1);
  }
  .chatbox form :focus{
    color: black;
    background: rgba(191, 146, 139, 0.13);
    
  }
  .chatbox form ::-webkit-input-placeholder {
    color: black;
  }
  
  .chatbox form::-moz-placeholder  {
    color: black;
  }
  
  .chatbox form::-moz-placeholder {
    color: black;
  }
  
  .chatbox form::-ms-input-placeholder {
    color: black;
  }
  </style>
</head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
